<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cópia Google</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="normalize.css" />
  </head>

  <body>
    <!-- Nav bar -->
    <div class="container">
      <section class="container-nav">
        <a
          href="https://mail.google.com/mail/u/0/#inbox"
          target="_blank"
          class="gmail"
        >
          Gmail
        </a>
        <a
          href="https://www.google.com.br/imghp?hl=pt-BR&ogbl"
          target="_blank"
          class="imagens"
        >
          Imagens
        </a>
        <!-- Menu nav bar -->
        <nav class="menu">
          <ul>
            <li>
              <img src="img/menu.png" alt="menu" class="menu" />
              <ul>
                <li>
                  <a href="https://www.google.com/maps" target="_blank"
                    ><img src="img/maps.png" alt="maps" class="maps"
                  /></a>
                </li>
                <li>
                  <a href="https://www.youtube.com" target="_blank"
                    ><img src="img/youtube.png" alt="youtube" class="youtube"
                  /></a>
                </li>
                <li>
                  <a
                    href="https://drive.google.com/drive/my-drive"
                    target="_blank"
                    ><img src="img/drive.png" alt="drive" class="drive"
                  /></a>
                </li>
              </ul>
            </li>
          </ul>
        </nav>
      </section>
    </div>
    <!-- Fim menu Nav-bar -->
    <!-- Mid page -->
    <section class="center">
      <div class="google"><img src="img/google.png" alt="icon-google" /></div>
      <div class="pesquisa">
        <input type="text" class="pesquisa-txt" placeholder="" />
      </div>
      <div class="botoes">
        <button class="pesquisa-google">Pesquisa Google</button>
        <button class="sorte">Estou com Sorte</button>
      </div>
      <div class="texto-botao">
        <h4>Disponibilizado pelo Google em:</h4>
        <a href="#">English</a>
      </div>
    </section>
    <!-- Fim Mid page -->
    <!-- Rodapés -->
    <footer class="footer">
      <div class="rodape-1">
        <p>Brasil</p>
      </div>
      <div class="rodape-2">
        <nav>
          <a
            href="https://about.google/?utm_source=google-BR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre</a
          >
          <a
            href="https://www.google.com/intl/pt-BR_br/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicidade</a
          >
          <a
            href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1"
            >Negócios</a
          >
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >Como funciona a Empresa</a
          >
        </nav>
        <nav>
          <a href="https://policies.google.com/privacy?hl=pt-BR&fg=1"
            >Privacidade</a
          >
          <a href="https://policies.google.com/terms?hl=pt-BR&fg=1">Termos</a>
          <a href="#">Configurações</a>
        </nav>
      </div>
    </footer>
  </body>
</html>
